<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="index.css" rel="stylesheet"/>
    <title>163邮箱</title>
</head>
<body>
<header style="display: flex; justify-content: flex-end">
    <img alt="163logo" src="images/163logo.gif" style="display: inline"/>
    <div class="header-jump">
        <a href="">免费邮</a>
        <a href="">企业邮</a>
        <a href="">VIP邮箱</a>
        <a href="">帮助</a>
    </div>
</header>
<main>
    <div class="advertising-area">
        <img alt="imap-photo" src="images/imap.jpg"/>
        <ul>
            <li>163/126/yeah三大免费邮箱均默认开放</li>
            <li>全面支持iPhone/iPad及Android等系统</li>
            <li>
                客户端、手机与网页，实现发送、阅读邮件立即同步普通登录手机号登录
            </li>
        </ul>
    </div>

    <div class="login-area">
        <div class="login-title">
            <img alt="login-icon" src="images/loginIcon.gif"/>
            <h4 style="display: inline">普通登陆</h4>
        </div>
        <form class="input-arae">
            <div class="username-area">
                <label for="username">用户名</label>
                <input id="username" name="username" type="text"/>
                <label for="username">@163.com</label>
            </div>
            <div class="password-area">
                <label for="password">密&emsp;码</label>
                <input id="password" name="password" type="text"/>
            </div>
            <div class="version-area">
                <label for="version">版&emsp;本</label>
                <select>
                    <option>默认</option>
                </select>
            </div>
            <div class="type-area">
                <input id="login-auto" name="login-type" type="radio"/>
                <label for="login-auto">自动登录</label>
                <input id="login-ssl" name="login-type" type="radio"/>
                <label for="login-ssl">SSL</label>
            </div>
            <div class="button-area">
                <button>登陆</button>
                <button>注册</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <img alt="netease_logo" src="images/netease_logo.gif"/>
    <div class="footer-link">
        <a href="">关于网易</a>
        <a href="">免费邮</a>
        <a href="">官方博客</a>
        <a href="">客户服务</a>
        <a href="">隐私政策</a>
        <span>| 网易公司版权所有 ? 1997-2011</span>
    </div>
</footer>
</body>
</html>
